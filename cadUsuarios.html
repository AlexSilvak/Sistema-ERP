<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas  </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
    <h1 class="text-center">Cadastro de Usuarios</h1>
    
    <form class="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required />
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
    
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="form-control" required />
        </div>
    
        <div class="form-group">
            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" class="form-control" required />
        </div>
    
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" class="form-control" required />
        </div>
    
      
    
        <!-- Botão para adicionar endereço -->
        <button class="btn btn-primary" type="button">Salvar</button>
    
        
      
    </form>
    

</body>

</html>
