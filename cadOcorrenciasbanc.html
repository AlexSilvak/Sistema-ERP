<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Ocorrências Bancárias</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastro de Ocorrências Bancárias</h1>
        <form class="form">
            <div class="form-group">
                <label for="codigo">Código de Ocorrência</label>
                <input type="text" id="codigo" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" class="form-control" required />
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar Ocorrência Bancária</button>
        </form>

        <h2 class="text-center">Pesquisar Ocorrência Bancária</h2>
        <form class="form">
            <div class="form-group">
                <label for="codigo_pesquisa">Pesquisar por Código</label>
                <input type="text" id="codigo_pesquisa" class="form-control" required />
            </div>
            <button class="btn btn-primary" type="submit">Pesquisar</button>
        </form>

        <h2 class="text-center">Alterar ou Excluir Ocorrência Bancária</h2>
        <form class="form">
            <div class="form-group">
                <label for="codigo_alterar">Código da Ocorrência a Alterar/Excluir</label>
                <input type="text" id="codigo_alterar" class="form-control" required />
            </div>
            <button class="btn btn-success" type="submit">Alterar</button>
            <button class="btn btn-danger" type="submit">Excluir</button>
        </form>
    </div>
</body>
</html>
