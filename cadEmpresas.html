<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
    <h1 class="text-center">Cadastro de Empresas</h1>
<form class="form">
    <div class="form-group">
        <label for="nome">Razão Social</label>
        <input type="text" id="nome" class="form-control" required autofocus />
    </div>

    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" class="form-control" />
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" class="form-control" />
    </div>

    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" class="form-control" />
    </div>

    <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" class="form-control" />
    </div>

    <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="form-control" />
    </div>
    <div class="form-group">
        <label for="incricao_estadual">Inscricação Estadual</label>
        <input type="number" id="incricao_estadual" class="form-control" />
    </div>
    <div class="form-group">
        <label for="incricao_municipal">Inscricação Municipal</label>
        <input type="number" id="incricao_municipal" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" />
    </div>

    <div class="form-group">
        <label for="data_cadastro">Data de Cadastro</label>
        <input type="date" id="data_cadastro" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" required>
            <option value="Ativa">Ativa</option>
            <option value="Inativa">Inativa</option>
        </select>
    </div>

    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" class="form-control" />
    </div>
    

    <div class="form-group">
        <label for="crt">CRT (Código de Regime Tributário)</label>
        <select id="crt" class="form-control" required>
            <option value="Simples Nacional">Simples Nacional</option>
            <option value="Lucro Real">Lucro Real</option>
            <option value="Lucro Presumido">Lucro Presumido</option>
            <option value="Outro">Outro</option>
        </select>

    </div>
    

    <button class="btn btn-primary" type="submit">Cadastrar Empresa</button>
    
</form>
</div   >

</body>

</html>
